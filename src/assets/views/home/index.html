<div class="view-page home-view row">
    <aside class="sidebar">
        <div class="sidebar-menu list-group">
            <a href="" ui-href="{{item.resource}}" ng-bind="item.title" ng-repeat="item in home.sidebar" class="list-group-item list-group-item-action text-capitalize"></a>
        </div>
    </aside>
    <main class="view-content">
        
            <h2 class="page-title">Star Wars Movies <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></h2>
        <div class="panel">
            <div class="row movies-container">
                <div ng-repeat="x in home.movies | orderBy: 'release_date'" class="movie-view-wrapper col-xs-6 col-sm-3 col-md-3 col-lg-2 text-center">
                    <movie-item-view content="x" />
                </div>
            </div>
        </div>
    </main>
</div>
