<div class="view-page list-view row">
    <aside class="sidebar">
        <sidebar-menu items="main.sections" />
    </aside>
    <main class="view-content">
        <!-- BRADCUMB -->
        <div>
            <ol class="breadcrumb">
                <li>
                    <!-- TODO: use home icon -->
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">List</a>
                </li>
                <li>
                    <a href="#">ListType</a>
                </li>
            </ol>
        </div>

        <div ng-controller="ListController as list" class="list-wrapper">
            <div>
                <ul uib-pagination total-items="list.items.length" ng-model="list.page" ng-change="list.handlePageChange()"></ul>
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in list.items track by $index">
                    <starship-detail starship="item" />
                </li>
            </ul>
            <div>
                <ul uib-pagination total-items="list.items.length" ng-model="list.page" ng-change="list.handlePageChange()"></ul>
            </div>


            <!-- LIST PAGINATION -->
            <nav aria-label="Page navigation">
                <ul class="pagination hidden">
                    <li>
                        <a href="#" aria-label="Previous" ng-click="list.previousPage()">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li ng-repeat="page in list.pagination() track by $index">
                        <a href="#" ng-bind="($index + 1)"></a>
                    </li>
                    <li>
                        <a href="#" aria-label="Next" ng-click="list.nextPage()">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</div>
