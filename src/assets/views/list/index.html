<div class="view-page list-view row">
    <aside class="sidebar">
        <sidebar-menu items="main.sections" />
    </aside>
    <main class="view-content">
        <!-- BRADCUMB -->
        <div>
            <ol class="breadcrumb">
                <li>
                    <!-- TODO: use home icon -->
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#/{{view.resourceType}}" class="text-capitalize" ng-bind="view.resourceType"></a>
                </li>
            </ol>
        </div>


        <!-- PAGE TITLE -->
        <div class="page-header">
            <h2 ng-bind="view.resourceType" class="text-capitalize"></h2>
        </div>

        <div ng-controller="ListController as list" class="list-wrapper">
            <div>
                <ul uib-pagination total-items="list.totalItems" ng-model="list.page" ng-change="list.handlePageChange(list.page)" ng-disabled="list.loading"></ul>
            </div>
            <div ng-if="list.loading">
                <!-- TODO: add loader -->
                Loading...
            </div>

            <ul class="list-group" ng-if="!list.loading">
                <li class="list-group-item" ng-repeat="item in list.items track by $index">
                    <!-- <starship-detail model="item" /> -->
                    <generic-detail type="{{view.modelType}}" model="item" />
                </li>
            </ul>
            <div>
                <ul uib-pagination total-items="list.totalItems" ng-model="list.page" ng-change="list.handlePageChange" ng-disabled="list.loading"></ul>
            </div>

            <!-- TODO: move list to directive -->
            <!-- LIST PAGINATION -->
            <nav aria-label="Page navigation">
                <ul class="pagination hidden">
                    <li>
                        <a href="#" aria-label="Previous" ng-click="list.previousPage()">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li ng-repeat="page in list.pagination() track by $index">
                        <a href="#" ng-bind="($index + 1)"></a>
                    </li>
                    <li>
                        <a href="#" aria-label="Next" ng-click="list.nextPage()">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</div>
