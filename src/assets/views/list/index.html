<div class="view-page list-view row">
    <aside class="sidebar">
        <div class="sidebar-menu list-group">
            <a href="" ui-href="{{item.resource}}" ng-bind="item.title" ng-repeat="item in list.sidebar" class="list-group-item list-group-item-action text-capitalize"></a>
        </div>
    </aside>
    <main class="view-content">
        <!-- BRADCUMB -->
        <ol class="breadcrumb">
            <li>
                <!-- TODO: use home icon -->
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">List</a>
            </li>
            <li>
                <a href="#">ListType</a>
            </li>
        </ol>

        <div class="list-wrapper">
            <ul>
                <li ng-repeat="item in list.items track by $index">
                    <starship-detail starship="item" />
                </li>
            </ul>


            <!-- LIST PAGINATION -->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li ng-repeat="page in list.pagination() track by $index">
                        <a href="#" ng-bind="($index + 1)"></a>
                    </li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</div>
