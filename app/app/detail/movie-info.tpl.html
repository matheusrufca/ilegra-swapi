<div class="col-md-3">
    <div class="poster">
        <img src="assets/img/spinner-bar.gif" class="spinner ng-animate" ng-hide="content.posterUrl" />
        <img ng-src="{{content.posterUrl}}" ng-show="content.posterUrl" class="movie-poster ng-animate" />
    </div>
</div>
<div class="col-md-5">
    <div class="title">
        <h1>{{content.title}} ({{content.release_date | date: 'yyyy'}})</h1>
        <div>
            {{content.director}}
        </div>
    </div>
    <div class="summary">
        <p>{{content.opening_crawl}}</p>
    </div>
</div>
